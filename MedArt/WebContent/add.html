<html>
    <head>
        <title>Medical Articles: Add Articles</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="description" content="User Interface" />
        <meta name="keywords" content="jquery, css3, sliding, box, menu, cube, navigation, portfolio, thumbnails"/>
        <style>

			body{
				background:#333 url(bg.jpg) repeat top left;
				font-family:Arial;
				color: #FFFFFF;
			}
		</style>

    </head>

    <body>
		<a href="menu.html"><img border=”0″ src="title.png" width="633" height="69"></a>

		
		<h1><font size=4 color="#2E9AFE">Information about the patient</font></h1>

			<FORM>
			<TABLE BORDER=0>
			<TR>
				<TD>ID</TD>
				<TD>
				<INPUT type=text name="id">
				</TD>
			</TR>

			<TR>
				<TD>Country code</TD>
				<TD>
				<INPUT type=text name="country">
				</TD>
			</TR>

			<TR>
				<TD>SAE date (dd/mm/yyyy) </TD>
				<TD>
				<INPUT type=text name="SAEdate">
				</TD>
			</TR>

			<TR>
				<TD>Event Number</TD>
				<TD>
				<INPUT type=text name="event">
				</TD>
			</TR>

			<TR>
				<TD>Report Type (1-2)</TD>
				<TD>
				<INPUT type=text name="report">
				</TD>
			</TR>


			<TR>
				<TD>FU Report</TD>
				<TD>
				<INPUT type=text name="fu">
				</TD>
			</TR>

			<TR>
				<TD>Site Notified Date (dd/mm/yyyy)</TD>
				<TD>
				<INPUT type=text name="site">
				</TD>
			</TR>

			<TR>
				<TD>Relation Device (1-5)</TD>
				<TD>
				<INPUT type=text name="device">
				</TD>
			</TR>

			<TR>
				<TD>Relation Drug (1-5)</TD>
				<TD>
				<INPUT type=text name="drug">
				</TD>
			</TR>

			<TR>
				<TD>Outcome (1-4)</TD>
				<TD>
				<INPUT type=text name="outcome">
				</TD>
			</TR>

			<TR>
				<TD>Resolved Date (dd/mm/yyyy)</TD>
				<TD>
				<INPUT type=text name="resolved">
				</TD>
			</TR>


			<TR>
				<TD COLSPAN=2>
				<INPUT type="submit" value="Send">
				</TD>
			</TR>
			</TABLE>
			</FORM>


		</body>
